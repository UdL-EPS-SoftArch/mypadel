language: node_js
node_js:
- '7'
cache:
  directories:
  - node_modules
sudo: true
dist: trusty
services:
- docker
branches:
  only:
  - master
before_install:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sudo apt-get update
- sudo apt-get install -y libappindicator1 fonts-liberation
- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- sudo dpkg -i google-chrome*.deb
- docker run -d -p 8080:8080 udlepssoftarch/mypadel-api
- while ! nc -z localhost 8080; do sleep 10; done
- docker ps -a
install:
- npm install
script:
- ng lint
- ng test --watch=false
- ng serve &
- ng e2e
notifications:
  slack:
    on_success: change
    on_failure: always
    on_pull_request: true
    rooms:
      secure: 
deploy:
  provider: heroku
  strategy: git
  app:
    master: mypadel
  api_key:
    secure: 
