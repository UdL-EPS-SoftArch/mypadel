<h4>Filter private matches by StartDates</h4>
<h5>Since start date:</h5>
<owl-date-time #startDateFrom></owl-date-time>
<h5>Until start date:</h5>
<owl-date-time #startDateTo></owl-date-time>

<!-- Button -->
<div class="form-group row">
  <div class="col-md-3"></div>
  <div class="col-md-9">
    <button id="searchByDate" type="submit"
            class="btn btn-success pull-right" (click)="performSearch(startDateFrom.value, startDateTo.value)">Filter
    </button>
  </div>
</div>

<p i18n>{ privateMatches.length, plural,
  =0 {No private matches found}
  =1 {1 private match found}
  other { {{privateMatches.length}} private matches found} }</p>
