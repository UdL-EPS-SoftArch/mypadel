<h2>Create private match</h2>
<form id="private-match-form" [formGroup]="privateMatchForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <!-- Duration input-->
    <div class="form-group row" [class.has-error]="privateMatchForm.controls['duration'].touched &&
                  privateMatchForm.controls['duration'].hasError('required')">
      <label class="col-md-3 control-label" for="duration">Match duration*</label>
      <select name="duration" [(ngModel)]="privateMatch.duration" [formControl]="privateMatchForm.controls['duration']" id="duration" class="form-control input-md">
        <option value="PT30M">30 minutes</option>
        <option value="PT60M">1 hour</option>
        <option value="PT90M">1 hour and 30 minutes</option>
      </select>
      <div class="col-md-9">
        <div *ngIf="privateMatchForm.controls['duration'].touched &&
                    privateMatchForm.controls['duration'].hasError('required')" class="label-warning">
          A duration between 30 and 120 minutes is required!
        </div>
      </div>
    </div>

    <!-- Court type input-->
    <div class="form-group row" [class.has-error]="privateMatchForm.controls['courtType'].touched &&
                  privateMatchForm.controls['courtType'].hasError('required')">
      <label class="col-md-3 control-label" for="CourtType">Match CourtType*</label>
      <select name="courtType" [(ngModel)]="privateMatch.courtType" [formControl]="privateMatchForm.controls['courtType']" id="courtType" class="form-control input-md">
        <option value="INDOOR">Indoor</option>
        <option value="OUTDOOR">Outdoor</option>
        <option value="UNDEFINED">Do not care</option>
      </select>
      <div class="col-md-9">
        <div *ngIf="privateMatchForm.controls['courtType'].touched &&
                    privateMatchForm.controls['courtType'].hasError('required')" class="label-warning">
          A court type selection is required!
        </div>
      </div>
    </div>

    <!-- PrivateMatch level input-->
    <div class="form-group row" [class.has-error]="privateMatchForm.controls['level'].touched &&
                  privateMatchForm.controls['level'].hasError('required')">
      <label class="col-md-3 control-label" for="level">Match level*</label>
      <select name="level" [(ngModel)]="privateMatch.level" [formControl]="privateMatchForm.controls['level']" id="level" class="form-control input-md">
        <option value="NOVICE">Novice</option>
        <option value="BEGINNER">Beginner</option>
        <option value="INTERMEDIATE">Intermediate</option>
        <option value="ADVANCED">Advanced</option>
        <option value="BRUTAL">Expert</option>
      </select>
      <div class="col-md-9">
        <div *ngIf="privateMatchForm.controls['level'].touched &&
                    privateMatchForm.controls['level'].hasError('required')" class="label-warning">
          A level selection is required!
        </div>
      </div>
    </div>

    <!-- Start date input-->
    <div class="form-group row" [class.has-error]="privateMatchForm.controls['startDate'].touched &&
                  privateMatchForm.controls['startDate'].hasError('required')">
      <label class="col-md-3 control-label" for="StartDate">Match StartDate*</label>
      <owl-date-time id="startDate" [(ngModel)]="privateMatch.startDate" [formControl]="privateMatchForm.controls['startDate']"></owl-date-time>
      <div class="col-md-9">
        <div *ngIf="privateMatchForm.controls['startDate'].touched &&
                    privateMatchForm.controls['startDate'].hasError('required')" class="label-warning">
          A starting date is required!
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="form-group row">
      <div class="col-md-3"></div>
      <div class="label-danger col-md-9">{{ errorMessage }}</div>
    </div>

    <!-- Button -->
    <div class="form-group row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button id="createPrivateMatch" type="submit"
                class="btn btn-success pull-right" [disabled]="!privateMatchForm.valid">Create
        </button>
      </div>
    </div>

  </fieldset>
</form>
