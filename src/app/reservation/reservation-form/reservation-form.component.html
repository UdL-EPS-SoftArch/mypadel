<h2>Create a new Reservation</h2>
<form id="reservation-form" [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <!-- data input-->
    <div class="form-group row" [class.has-error]="reservationForm.controls['startDate'].touched &&
                  reservationForm.controls['startDate'].hasError('required')">
      <label class="col-md-3 control-label" for="startdate">Start Date*</label>
      <input id="startDate" type="date" class="form-control input-md"
             [formControl]="reservationForm.controls['startDate']"
             [(ngModel)]="reservation.startDate"/>
      <div class="col-md-9">
        <div *ngIf="reservationForm.controls['startDate'].touched &&
                    reservationForm.controls['startDate'].hasError('required')" class="label-warning">
          A start date is required!
        </div>
      </div>
    </div>

    <!--duration-->
    <div class="form-group row" [class.has-error]="reservationForm.controls['duration'].touched &&
                  reservationForm.controls['duration'].hasError('required')">
      <label class="col-md-3 control-label" for="duration">Duration (minutes)*</label>
      <input id="duration" type="text" class="form-control input-md"
             [formControl]="reservationForm.controls['duration']"
             [(ngModel)]="reservation.duration"/>
      <div class="col-md-9">
        <div *ngIf="reservationForm.controls['duration'].touched &&
                    reservationForm.controls['duration'].hasError('required')" class="label-warning">
          A duration is required!
        </div>
      </div>
    </div>

    <!--CourtType-->
    <div class="form-group row" [class.has-error]="reservationForm.controls['courtType'].touched &&
                  reservationForm.controls['courtType'].hasError('required')">
      <label class="col-md-3 control-label" for="CourtType">Select CourtType*</label>
      <input id="courtType" type="text" class="form-control input-md"
             [formControl]="reservationForm.controls['courtType']"
             [(ngModel)]="reservation.courtType"/>
      <div class="col-md-9">
        <div *ngIf="reservationForm.controls['courtType'].touched &&
                    reservationForm.controls['courtType'].hasError('required')" class="label-warning">
          A court type is required!
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="form-group row">
      <div class="col-md-3"></div>
      <div class="label-danger col-md-9">{{ errorMessage }}</div>
    </div>

    <!-- Button -->
    <div class="form-group row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button id="createReservation" type="submit"
                class="btn btn-success pull-right" [disabled]="!reservationForm.valid">Create a reservation
        </button>
      </div>
    </div>

  </fieldset>
</form>
