<h2>Create a new Reservation</h2>
<form id="reservation-form" [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <!--duration-->
    <div class="form-group row" [class.has-error]="reservationForm.controls['duration'].touched &&
                  reservationForm.controls['duration'].hasError('required')">
      <label class="col-md-3 control-label" for="duration">Duration*</label>
      <select name="duration" [(ngModel)]="reservation.duration" [formControl]="reservationForm.controls['duration']" id="duration" class="form-control input-md">
        <option value="PT30M">30 minutes</option>
        <option value="PT60M">1 hour</option>
        <option value="PT90M">1 hour and 30 minutes</option>
      </select>
      <div class="col-md-9">
        <div *ngIf="reservationForm.controls['duration'].touched &&
                    reservationForm.controls['duration'].hasError('required')" class="label-warning">
          A duration between 30 and 120 minutes is required!
        </div>
      </div>
    </div>

    <!--CourtType-->
    <div class="form-group row" [class.has-error]="reservationForm.controls['courtType'].touched &&
                  reservationForm.controls['courtType'].hasError('required')">
      <label class="col-md-3 control-label" for="courtType">CourtType*</label>
      <select name="courtType" [(ngModel)]="reservation.courtType" [formControl]="reservationForm.controls['courtType']" id="courtType" class="form-control input-md">
        <option value="INDOOR">INDOOR</option>
        <option value="OUTDOOR">OUTDOOR</option>
        <option value="UNDEFINED">UNDEFINED</option>
      </select>
      <div class="col-md-9">
        <div *ngIf="reservationForm.controls['courtType'].touched &&
                    reservationForm.controls['courtType'].hasError('required')" class="label-warning">
          A court type selection is required!
        </div>
      </div>
    </div>

    <!-- data input-->
    <div class="form-group row" [class.has-error]="reservationForm.controls['startDate'].touched &&
                  reservationForm.controls['startDate'].hasError('required')">
      <label class="col-md-3 control-label" for="startdate">StartDate*</label>
      <owl-date-time id="startdate" [(ngModel)]="reservation.startdate" [formControl]="reservationForm.controls['startDate']"></owl-date-time>
      <div class="col-md-9">
        <div *ngIf="reservationForm.controls['startDate'].touched &&
                    reservationForm.controls['startDate'].hasError('required')" class="label-warning">
          A starting date is required!
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="form-group row">
      <div class="col-md-3"></div>
      <div class="label-danger col-md-9">{{ errorMessage }}</div>
    </div>

    <!-- Button -->
    <div class="form-group row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button id="createReservation" type="submit"
                class="btn btn-success pull-right" [disabled]="!reservationForm.valid">Create a reservation
        </button>
      </div>
    </div>

  </fieldset>
</form>
