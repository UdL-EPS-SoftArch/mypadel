<div class="row">
  <h3 class="col-md-12">Details about Administrator {{admin.username}}</h3>
</div>

<div class="row">
  <p class="col-md-12">List other <a [routerLink]="['/admins']">administrators</a></p>
</div>

<div class="row">
  <div class="panel-heading">
    <h4>Username: {{admin.username}}</h4>
  </div>
  <div class="panel-body">
    <div class="col-md-6">
      <h4>E-Mail:</h4>
      <p><a href="mailto:{{admin.email}}">{{admin.email}}</a></p>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <button id="editAdmin" type="button" [routerLink]="['edit']"
            class="btn btn-success pull-right">Edit
    </button>
  </div>
</div>
