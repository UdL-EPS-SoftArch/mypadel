<h2>Edit Court</h2>
<form id="court-form" [formGroup]="courtForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <div class="form-group row">
      <label class="col-md-3 control-label" for="available">Is the Court available?*</label>
      <input id="available" type="checkbox" class="input-md"
             [formControl]="courtForm.controls['available']"
             [(ngModel)]="court.available"/>
      <div class="col-md-9">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-3 control-label" for="indoor">Is the Court indoor?*</label>
      <input id="indoor" type="checkbox" class="input-md"
             [formControl]="courtForm.controls['indoor']"
             [ngModel]="court.indoor"/>
    </div>

    <div *ngIf="errorMessage" class="form-group row">
      <div class="col-md-3"></div>
      <div class="label-danger col-md-9">{{ errorMessage }}</div>
    </div>

    <!-- Button -->
    <div class="form-group row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button id="createAdmin" type="submit"
                class="btn btn-success pull-right" [disabled]="!courtForm.valid">Edit
        </button>
      </div>
    </div>

  </fieldset>
</form>
