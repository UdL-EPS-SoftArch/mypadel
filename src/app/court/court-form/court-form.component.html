<h2>Register Court</h2>
<form id="court-form" [formGroup]="courtForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <div class="form-group row">
      <label class="col-md-3 control-label" for="available">Is the Court available?</label>
      <input id="available" type="checkbox" class="input-md"
             [formControl]="courtForm.controls['available']"
             [checked]="false"
             (change)="changeAvailability()"
      />
    </div>

    <div class="form-group row">
      <label class="col-md-3 control-label" for="isIndoor">Is the Court indoor?</label>
      <input id="isIndoor" type="checkbox" class="input-md"
             [formControl]="courtForm.controls['indoor']"
             [checked]="false"
             (change)="changeIndoor()"
      />
    </div>

    <div *ngIf="errorMessage" class="form-group row">
      <div class="col-md-3"></div>
      <div class="label-danger col-md-9">{{ errorMessage }}</div>
    </div>

    <!-- Button -->
    <div class="form-group row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button id="createAdmin" type="submit"
                class="btn btn-success pull-right" [disabled]="!courtForm.valid">Register
        </button>
      </div>
    </div>

  </fieldset>
</form>
