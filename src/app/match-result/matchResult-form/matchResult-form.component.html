<h2>Create a new Match result</h2>
<form id="matchResult-form" [formGroup]="matchResultForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <!-- winning pair input -->
    <div class="form-group row" [class.has-error]="matchResultForm.controls['winningPair'].touched &&
                  matchResultForm.controls['winningPair'].hasError('required')">
      <label class="col-md-3 control-label" for="winningPair">Winning pair*</label>
      <select name="winningPair" [(ngModel)]="matchResult.winningPair" [formControl]="matchResultForm.controls['winningPair']" id="winningPair" class="form-control input-md">
        <!-- it would be a select between a list of users, need to search how to do it -->
      </select>
      <div class="col-md-9">
        <div *ngIf="matchResultForm.controls['winningPair'].touched &&
                    matchResultForm.controls['winningPair'].hasError('required')" class="label-warning">
          You need to specify the winning pair (Select two users).
        </div>
      </div>
    </div>

    <!-- losing pair input -->
    <div class="form-group row" [class.has-error]="matchResultForm.controls['losingPair'].touched &&
                  matchResultForm.controls['losingPair'].hasError('required')">
      <label class="col-md-3 control-label" for="losingPair">Losing pair*</label>
      <select name="losingPair" [(ngModel)]="matchResult.losingPair" [formControl]="matchResultForm.controls['losingPair']" id="losingPair" class="form-control input-md">
        <!-- it would be a select between a list of users, need to search how to do it -->
      </select>
      <div class="col-md-9">
        <div *ngIf="matchResultForm.controls['losingPair'].touched &&
                    matchResultForm.controls['losingPair'].hasError('required')" class="label-warning">
          You need to specify the losing pair (Select two users).
        </div>
      </div>
    </div>

    <!-- Draw input-->
    <div class="form-group row" [class.has-error]="matchResultForm.controls['isDraw'].touched &&
                  matchResultForm.controls['isDraw'].hasError('required')">
      <label class="col-md-3 control-label" for="isDraw">Is Draw?*</label>
      <select name="isDraw" [(ngModel)]="publicMatch.isDraw" [formControl]="matchResultForm.controls['isDraw']" id="isDraw" class="form-control input-md">
        <option value="true">Draw</option>
        <option value="false">Not Draw</option>
      </select>
      <div class="col-md-9">
        <div *ngIf="matchResultForm.controls['isDraw'].touched &&
                    matchResultForm.controls['isDraw'].hasError('required')" class="label-warning">
          Specify if the match has result in a draw!
        </div>
      </div>
    </div>

    <!-- match input-->
    <div class="form-group row" [class.has-error]="matchResultForm.controls['match'].touched &&
                  matchResultForm.controls['match'].hasError('required')">
      <label class="col-md-3 control-label" for="match">Match*</label>
      <!-- need to search how to add a match -->
      <div class="col-md-9">
        <div *ngIf="matchResultForm.controls['match'].touched &&
                    matchResultForm.controls['match'].hasError('required')" class="label-warning">
          A match is required!
        </div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="form-group row">
      <div class="col-md-3"></div>
      <div class="label-danger col-md-9">{{ errorMessage }}</div>
    </div>

    <!-- Button -->
    <div class="form-group row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button id="createMatchResult" type="submit"
                class="btn btn-success pull-right" [disabled]="!matchResultForm.valid">Create
        </button>
      </div>
    </div>

  </fieldset>
</form>
