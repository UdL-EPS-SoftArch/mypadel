<h2>Register Player</h2>
<form id="player-form" [formGroup]="playerForm" (ngSubmit)="onSubmit()">
  <fieldset>

    <!-- Text input-->
    <div class="form-group row" [class.has-error]="playerForm.controls['username'].touched &&
                  playerForm.controls['username'].hasError('required')">
      <label class="col-md-3 control-label" for="username">Player username*</label>
      <input id="username" type="text" class="form-control input-md"
             [formControl]="playerForm.controls['username']"
             [(ngModel)]="player.username"/>
      <div class="col-md-9">
        <div *ngIf="playerForm.controls['username'].touched &&
                    playerForm.controls['username'].hasError('required')" class="label-warning">
          A username is required!
        </div>
      </div>
    </div>
    <!-- E-Mail input-->
    <div class="form-group row" [class.has-error]="playerForm.controls['email'].touched &&
                  playerForm.controls['email'].hasError('email')">
      <label class="col-md-3 control-label" for="email">Player E-Mail*</label>
      <input id="email" type="email" class="form-control input-md"
             [formControl]="playerForm.controls['email']"
             [(ngModel)]="player.email"/>
      <div class="col-md-9">
        <div *ngIf="playerForm.controls['email'].touched &&
                    playerForm.controls['email'].hasError('email')" class="label-warning">
          The E-Mail should be properly formatted!
        </div>
      </div>
    </div>
    <!-- Password input-->
    <div class="form-group row" [class.has-error]="playerForm.controls['password'].touched &&
                  playerForm.controls['password'].hasError('required')">
      <label class="col-md-3 control-label" for="email">Player Password*</label>
      <input id="password" type="password" class="form-control input-md"
             [formControl]="playerForm.controls['password']"
             [(ngModel)]="player.password"/>
      <div class="col-md-9">
        <div *ngIf="playerForm.controls['password'].touched &&
                    playerForm.controls['password'].hasError('required')" class="label-warning">
          The password is required!
        </div>
      </div>
    </div>
    <div *ngIf="errorMessage" class="form-group row">
      <div class="col-md-3"></div>
      <div class="label-danger col-md-9">{{ errorMessage }}</div>
    </div>
    <!-- Button -->
    <div class="form-group row">
      <div class="col-md-3"></div>
      <div class="col-md-9">
        <button id="createPlayer" type="submit"
                class="btn btn-success pull-right" [disabled]="!playerForm.valid">Register
        </button>
      </div>
    </div>

  </fieldset>
</form>
